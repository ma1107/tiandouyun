<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/zhuce.css">
	</head>
	<body>
		
			<div id="register">
				<div id="reg_a">
					<img src="img/2.png" width="133px" height="48px"/>
				</div>
				<form>
					<div id="reg_b">
						<div id="reg_ba">
							<div id="reg_b_a">
								<h3>用户注册</h3>
								<span>已经拥有了账户<a href="#">账号登录</a></span>
							</div>
							<div id="reg_b_b">
								<form method="post" action="reg.php">
									<p>手机号码<span id="reg_b_ba_a">*</span><input type="text" id="reg_b_ba" placeholder="请输入手机号码" autofocus/><span id="reg_b_baMsg"></span></p>
									<p>短信验证码<span id="reg_b_bd">*</span><input type="text" id="reg_b_bb" placeholder="请输入短信验证码" autofocus/><span id="reg_b_bbMsg"></span><input type="button" id="reg_b_bc" value="发送短信验证"></p>
									<p>设置密码<span id="reg_b_bc_a">*</span><input type="password" id="reg_b_ca" placeholder="请输入密码" autofocus/><span id="reg_b_caMsg"></span></p>
									<p>确认密码<span id="reg_b_bd_a">*</span><input type="password" id="reg_b_da" placeholder="请在次填写密码" autofocus/><span id="reg_b_daMsg"></span></p>
									<p>QQ<span id="reg_b_be_a">*</span><input type="text" id="reg_b_ea" placeholder="请填写您的QQ号码" autofocus/><span id="reg_b_eaMsg"></span></p>
								</form>
							</div>
						</div>
						<div id="reg_c">
							<input type="checkbox"/><span id="reg_c_a">我已阅读并同意</span><a href="#">《天都云网站服务协议》</a>
							<div id="reg_c_b"><input type="submit" value="注册账号"/></
								div>
						</div>
					</div>
				</form>
				
			</div>
			<div id="reg_d">

			</div>
	</body>
</html>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript">
	function $(id){
		return document.getElementById(id);
	}


	$("reg_b_ba").onblur=function(){
		$("reg_b_baMsg").innerHTML="";
		var reg=/^1[^0126]\d{9}$/;
		if(reg.test(this.value)==false){
			$("reg_b_baMsg").innerHTML="您输入的手机号码有误";
			$("reg_b_baMsg").style.color="red";
		}else{
			$("reg_b_baMsg").innerHTML="√";
			$("reg_b_baMsg").style.color="#15fb25";
		}
	}

	$("reg_b_bb").onblur=function(){
		$("reg_b_bbMsg").innerHTML="";
		var reg=/^\d{6}$/;
		if(reg.test(this.value)==false){
			$("reg_b_bbMsg").innerHTML="您输入的验证码有误";
			$("reg_b_bbMsg").style.color="red";
		}else{
			$("reg_b_bbMsg").innerHTML="√";
			$("reg_b_bbMsg").style.color="#15fb25";
		}
	}

	$("reg_b_ca").onblur=function(){
		$("reg_b_caMsg").innerHTML="";
		var reg=/^[a-zA-Z]\w{8,20}$/;
		if(reg.test(this.value)==false){
			$("reg_b_caMsg").innerHTML="密码由8-20个英文数字,字母和特殊符号组成";
			$("reg_b_caMsg").style.color="red";
		}else{
			$("reg_b_caMsg").innerHTML="√";
			$("reg_b_caMsg").style.color="#15fb25";
		}
	}

	$("reg_b_da").onblur=function(){
		var str=$("reg_b_da").value;
		if(str==""){
			$("reg_b_daMsg").innerHTML="请输入密码";
		}else if(str!=$("reg_b_ca").value){
			$("reg_b_daMsg").innerHTML="输入的密码不一致";
			$("reg_b_daMsg").style.color="red";
		}else{
			$("reg_b_daMsg").innerHTML="√";
			$("reg_b_daMsg").style.color="#15fb25";
		}
	}


	$("reg_b_ea").onblur=function(){
		$("reg_b_eaMsg").innerHTML="";
		var reg=/^\d{5,10}$/;
		if(reg.test(this.value)==false){
			$("reg_b_eaMsg").innerHTML="QQ号码有误";
			$("reg_b_eaMsg").style.color="red";
		}else{
			$("reg_b_eaMsg").innerHTML="√";
			$("reg_b_eaMsg").style.color="#15fb25";
		}
	}
</script>
