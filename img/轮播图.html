<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>轮播图</title>
        <style type="text/css">
        .main_div{
           width:1200px;
            height:500px; 
        }
        .li_img {
            width: 300px;
            height: 500px;
            float: left;
            list-style: none;
        }

        .ul_img {
            width: 6000px;
            padding: 0px;
            margin: 0px;
            transition: all 2s;
        }

        .main_div {
            width: 300px;
            overflow: hidden;
            position: relative;
            top: 100px;
            left: 350px;
        }

        .arrows {
            z-index: 9999;
            position: absolute;
            padding-top: 280px;
            width: 300px;
        }

        .arrows span {
            font-size: 3em;
            color: seashell;
        }

        .arrows span:hover {
            /*变小手*/
            cursor: pointer;
            background-color: rgba(192, 192, 192, 0.29);
        }

        .div_btn {
            float: left;
            border-radius: 100px;
            background-color: aquamarine;
            width: 60px;
            height: 10px;
            margin-left: 10px;
            margin-top: 130px;
        }

        .div_btn:hover {
            background-color: aqua;

        }

        </style>
    </head>

    <body>
<div class="main_div">
        <div class="arrows">
         <span title="1" class="arrow">&lt;</span>
         <span title="0" class="arrow" style="float: right">&gt;</span>
   </div>

   <ul class="ul_img" style="transform: translate(-1600px);">
         <li class="li_img"><img src="./轮播图_files/7.jpg"></li>
         <li class="li_img"><img src="./轮播图_files/8.jpg"></li>
         <li class="li_img"><img src="file:///D:/Documents/Desktop/%E8%AF%BE%E4%BB%B6/js/5.17/%E7%BB%83%E4%B9%A0/img/9.jpg"></li>
         <li class="li_img"><img src="file:///D:/Documents/Desktop/%E8%AF%BE%E4%BB%B6/js/5.17/%E7%BB%83%E4%B9%A0/img/10.jpg"></li>
         <li class="li_img"><img src="file:///D:/Documents/Desktop/%E8%AF%BE%E4%BB%B6/js/5.17/%E7%BB%83%E4%B9%A0/img/11.jpg"></li>
         <li class="li_img"><img src="./轮播图_files/7.jpg"></li>
         <li class="li_img"><img src="./轮播图_files/8.jpg"></li>
         <li class="li_img"><img src="file:///D:/Documents/Desktop/%E8%AF%BE%E4%BB%B6/js/5.17/%E7%BB%83%E4%B9%A0/img/9.jpg"></li>
   </ul>
</div>

<div style="margin-left: 510px">
         <div class="div_btn" style="background-color: aquamarine;"></div>
         <div class="div_btn" style="background-color: aquamarine;"></div>
         <div class="div_btn" style="background-color: aqua;"></div>
         <div class="div_btn" style="background-color: aquamarine;"></div>
         <div class="div_btn" style="background-color: aquamarine;"></div>
         <div class="div_btn" style="background-color: aquamarine;"></div>
</div>

    
    <script type="text/javascript">
        var count = 0;
    var isgo = false;
    var timer;
    
    window.onload = function () {
        var ul_img = document.getElementsByClassName("ul_img")[0];
        var li_img = document.getElementsByClassName("li_img");
        var arrow = document.getElementsByClassName("arrow");
        var div_btn = document.getElementsByClassName("div_btn");
        div_btn[0].style.backgroundColor = "aqua";


        showtime();
        function showtime() {
            timer = setInterval(function () {
                if (isgo == false) {
                    count++;
                    ul_img.style.transform = "translate(" + -800 * count + "px)";
                    if (count >= li_img.length - 1) {
                        count = li_img.length - 1;
                        isgo = true;
                    }
                }
                else {
                    count--;
                    ul_img.style.transform = "translate(" + -800 * count + "px)";
                    if (count <= 0) {
                        count = 0;
                        isgo = false;
                    }
                }
                for (var i = 0; i < div_btn.length; i++) {
                    div_btn[i].style.backgroundColor = "aquamarine";
                }     
                div_btn[count].style.backgroundColor = "aqua";
                
            }, 4000)
        }


        for (var i = 0; i < arrow.length; i++) {
            arrow[i].onmouseover = function () {
                clearInterval(timer);
            }
            arrow[i].onmouseout = function () {
                showtime();
            }
            arrow[i].onclick = function () {
                if (this.title == 0) {
                    count++;
                    if (count > 5) {
                        count = 0;
                    }
                }
                else {
                    count--;
                    if (count < 0) {
                        count = 5;
                    }
                }

                ul_img.style.transform = "translate(" + -800 * count + "px)";

                for (var i = 0; i < div_btn.length; i++) {
                    div_btn[i].style.backgroundColor = "aquamarine";
                }
                div_btn[count].style.backgroundColor = "aqua";
            }
        }
        for (var b = 0; b < div_btn.length; b++) {
            div_btn[b].index = b;
            div_btn[b].onmouseover = function () {

                clearInterval(timer);

                for (var a = 0; a < div_btn.length; a++) {
                    div_btn[a].style.backgroundColor = "aquamarine";
                }
                div_btn[this.index].style.backgroundColor = "aqua";
                if (this.index == 5) {
                    isgo = true;
                }
                if (this.index == 0) {
                    isgo = false;
                }
                count = this.index;
                ul_img.style.transform = "translate(" + -800 * this.index + "px)";
            }
            div_btn[b].onmouseout = function () {         
                showtime();
            }
        }
    }


    </script>

</body></html>
